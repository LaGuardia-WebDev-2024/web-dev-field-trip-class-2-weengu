<!DOCTYPE html>
<html>
  <head>
    <title>All About Us</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
      body {
        background-image: url("https://media.istockphoto.com/id/1472294286/video/3d-animated-background-of-colorful-flowers.jpg?s=640x640&k=20&c=9OvE_ghzOY1YPhJRYr9exgQZhtA7Mw2PmLHyBj9EWxY=");
      }
      h1 {
        font-family: "Chewy", system-ui;
        text-align: center;
        font-size: 70px;
        color: rgb(240, 226, 133);
      }
      h2 {
        font-family: "Chewy", system-ui;
        font-size: 40px;
      }
      h1:hover {
        background-color: aliceblue;
      }
      p {
        font-size: 30px;
      }
      .us {
        display: flex;
        justify-content: space-around;
      }
      .lag, .ps199 {
        background-color: rgb(118, 208, 189);
        width: 40%;
        border-radius: 20px;
        padding: 10px;
      }
      .lag:hover, .ps199:hover {
        outline: 3px solid darkblue;
      }

      img {
        width: 30%;
        border-radius: 10px;
      }
      #narnia {
        width: 200px
      }
      flip-card {
  background-color: transparent;
  width: 100px;
  height: 100px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}
    </style>
  </head>
  <body>
    <h1>All About Us</h1>

    <div class="us">
      <div class="lag">
        <h2>LaGuardia Student</h2>
        <p><b>First Name: </b> Wren </p>
        <p><b>Favorite Subject: </b>History </p>
        <center>
          <img
            src="https://mshallwebdevelopment.wordpress.com/wp-content/uploads/2024/05/cropped-2023_webdevlogo_transpnoyear.png?w=1024"
          />
        </center>
        <p><b>Favorite Movie: </b>Moana</p>
        <center>
          <img
            src="https://lumiere-a.akamaihd.net/v1/images/p_moana_20530_214883e3.jpeg?region=0%2C0%2C540%2C810"
          />
        </center>
        <p><b>Favorite Book: </b>The Bad Guys</p>
        <center>
          <img src="https://m.media-amazon.com/images/I/91GCdFWzH-L.jpg" />
        </center>
      </div>
      <div class="ps199">
        <h2>PS 199 Student</h2>
        <p><b>First Name: </b> Avery </p>
        <p><b>Favorite Subject: </b> Reading </p>
        <center>
          <img src="https://media.tenor.com/wfo9R4SR51sAAAAM/wink-puppy.gif" />
        </center>
        <p><b>Favorite Activity </b> Tap dancing</p>
        <center>
          <img src="https://intercommunityaction.org/wp-content/uploads/2015/11/Tap_Dance_Shoes.jpeg"/>
        </center>
        <p><b>Favorite Book: </b> Narnia</p>
        
        <center>
          <div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://images.booksense.com/images/990/404/9780064404990.jpg" alt="Avatar" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <h2>Narnia is awesome</h2> 
      <p>Avery is awesome</p> 
      <p>We love reading</p>
    </div>
  </div>
</div>
          
        </center>
      </div>
    </div>
  </body>
</html>
